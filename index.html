<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Profile Webpage</title>
    <style>
        body {
            font-family: Century Gothic, sans-serif;
            background-image: url('jade90.jpg');
            background-size: cover;
            background-color: rgba(255,255,255,0.5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .main-container {
            position: relative;
            width: 90%;
            margin-top: 90px;
            max-width: 800px;
            background-image: url('circuit.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(255,255,255,0.75);
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .profile-section {
            position: relative;
            text-align: center;
            margin-bottom: 80px;
            margin-top: -120px;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
        }

        .icon-bar, .icon-bar2 {
            display: flex;
            justify-content: center;
            background-color: rgba(255,255,255,0.5);
            padding: 10px;
            color: white;
            cursor: pointer;
            gap: 10px;
            transition: width 0.5s;
        }
        .icon-bar {
            flex-direction: column;
            width: 50px;
        }
        .icon-bar:hover {
            width: 200px;
        }
        .icon-bar2 {
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            gap: 40px;
        }

        .side-icons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            transition: all 0.3s ease-in-out;
        }
        .left { left: 10px; }
        .right { right: 10px; }
        
        .bottom-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
        }

        .icon {
            display: inline-block;
            padding: 5px;
            background: rgb(255, 79, 80);
            color: black;
            border-radius: 30%;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .icon:hover {
            background: white;
            border-radius: 10%;
            padding: 3px;
        }

        .bottom-icons a {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .bottom-icons a:hover {
            transform: translateY(-30px);
        }

        .menu-text {
            position: absolute;
            opacity: 0;
            font-size: 14px;
            color: black;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }
        .icon:hover .menu-text {
            opacity: 1;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .logo {
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.9);
        }

        @media (max-width: 768px) {
            body { height: auto; padding: 20px; }
            .main-container { width: 95%; padding: 20px; }
            .profile-pic { width: 120px; height: 120px; }
            h1 { font-size: 18px; }
            p { font-size: 10px; }

            .side-icons {
                position: relative;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
            .left, .right {
                position: relative;
                left: auto;
                right: auto;
                flex-direction: row;
                width: auto;
            }

            .bottom-icons {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            .icon-bar2 {
                flex-wrap: wrap;
                width: 100%;
                justify-content: center;
                gap: 10px;
            }
            .icon img {
                width: 30px;
            }
        }
    </style>
</head>
