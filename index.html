<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        .main-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: #444;
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .profile-section {
            position: relative;
            text-align: center;
            margin-bottom: 60px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .side-icons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s ease-in-out;
        }
        .left {
            left: 0;
        }
        .right {
            right: 0;
        }
        .side-icons a {
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }
        .left a:hover {
            transform: translateX(50px);
        }
        .right a:hover {
            transform: translateX(-50px);
        }
        .bottom-icons {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .bottom-icons a {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .bottom-icons a:hover {
            transform: translateY(-50px);
        }
        .icon {
            display: inline-block;
            padding: 10px;
            background: white;
            color: black;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .icon:hover {
            background: #555;
            color: white;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .logo-container {
            margin-top: 10px;
        }
        .logo-container img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
