        .profile-section {

        .profile-pic {
            width: 190px;
            height: 190px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
        }

        .icon-bar {
            display: flex;
            justify-content: center;
            background: red;
            background-color: rgba(255,255,255,0.5);
            padding: 10px;
            color: white;
            cursor: pointer;
            flex-direction: column;
            transition: width 0.5s;
            width: 50px;
            gap: 10px;
            text-align: left;
        }
        .icon-bar:hover {
            width: 200px;
        }
        .icon-bar2{
            display: flex;
            justify-content: center;
            background: red;
            background-color: rgba(255,255,255,0.5);
            padding: 5px;
            color: white;
            cursor: pointer;
            flex-direction: row;
            transition: width 0.5s;
            width: 600px;
            gap: 60px;
            text-align: bottom;
        }
        .icon-bar2: hover{
            width: 800px;
        }
           .side-icons {
            position: absolute;
            top: 50%;
            transform: translateY(-60%);
            display: flex;
            flex-direction: column;
            gap: 50px;
            transition: all 0.3s ease-in-out;
        }
        .left {
            left: 20px;
        }
        .right {
            right:20px;
        }
        .side-icons a {
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }
        .left a:hover {
            transform: translateX(30px);
            border-radius: 5%;
        }
        .right a:hover {
            transform: translateX(-30px);
            border-radius: 5%;
        }
        .bottom-icons {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 5px;
            
        }
        .bottom-icons a {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .bottom-icons a:hover {
            transform: translateY(-30px);
        }
        .icon {
            display: inline-block;
            padding: 5px;
            background: rgb(255, 79, 80);
            color: black;
            border-radius: 30%;
            text-decoration: none;
            font-size: 25px;
            gap: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .menu-text {
            position: absolute;
            opacity: 0;
            font-size: 16px;
            color: black;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap; 
        }
        .icon:hover .menu-text {
            opacity: 1;
        }
        .icon:hover {
            background: #fff
            border-radius: 10%;
            padding: 3px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
       .logo {
