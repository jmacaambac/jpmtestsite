<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Profile Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-section {
            position: relative;
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .side-icons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease-in-out;
        }
        .left {
            left: 10px;
        }
        .right {
            right: 10px;
        }
        .bottom-icons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            transition: all 0.3s ease-in-out;
        }
        .icon {
            display: inline-block;
            padding: 10px;
            background: white;
            color: black;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .icon:hover {
            background: #555;
            color: white;
            transform: scale(1.2);
        }
    </style>
</head>
