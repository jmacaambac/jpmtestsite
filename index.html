<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Webpage</title>
    <style>
        body {
            font-family: Century Gothic, sans-serif;
            background-image: url('jade90.jpg');
            background-size: cover;
            background-color: rgba(255,255,255,0.5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .main-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-image: url('circuit.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(255,255,255,0.75);
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .profile-section {
            position: relative;
            text-align: center;
            margin-bottom: 100px;
            margin-bottom: -50px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
        }
        .profile-pic: hover {
            transform: scale(1.5);
        }
        .side-icons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s ease-in-out;
        }
        .left {
            left: 0;
        }
        .right {
            right: 0;
        }
        .side-icons a {
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }
        .left a:hover {
            transform: translateX(50px);
        }
        .right a:hover {
            transform: translateX(-50px);
        }
        .bottom-icons {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
        }
        .bottom-icons a {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .bottom-icons a:hover {
            transform: translateY(-50px);
        }
        .icon {
            display: inline-block;
            padding: 10px;
            background: rgb(50, 108, 53);
            color: black;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .icon:hover {
            background: #fff
            color: white;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .logo {
            width: 10px;
            align-items: center;
            transition: transform 0.3s ease-in-out;
            }
        .logo:hover {
            transform: scale(1.5);
        }  
    </style>
</head>
<body>
    <div class="main-container">
        <div class="profile-section">
            <img src="jade3.jpg" alt="Profile Picture" class="profile-pic">
            <h1>JADE MACAAMBAC, CSP, CST, OSH-SO3</h1>
            <p><strong>SECURITY PROFESSIONAL<br>BASIC GRAPHIC DESIGNER</p></strong>
        </div>
        
        <div class="side-icons left">
            <a href="yourpage1.html" class="icon"><img src="about.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage2.html" class="icon"><img src="skills.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage3.html" class="icon"><img src="experience.png" alt="Profile Picture" width="35"></a>
        </div>
        
        <div class="side-icons right">
            <a href="yourpage4.html" class="icon"><img src="gallery.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage5.html" class="icon"><img src="achieve.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage6.html" class="icon"><img src="settings.png" alt="Profile Picture" width="35"></a>
        </div>
        
        <div class="bottom-icons">
            <a href="yourpage7.html" class="icon"><img src="resume.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage8.html" class="icon"><img src="project.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage9.html" class="icon"><img src="career.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage10.html" class="icon"><img src="github.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage11.html" class="icon"><img src="facebook.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage12.html" class="icon"><img src="linkedin.png" alt="Profile Picture" width="35"></a>
            <a href="yourpage13.html" class="icon"><img src="email.png" alt="Profile Picture" width="35"></a>
        </div>
    </div>
    <div class="footer">&copy; 2025 JADE MACAAMBAC. All Rights Reserved.</div>
    <div class="logo">
        <img src="JPM Logo.png" alt="JPM Logo">
    </div>
</body>
</html>
