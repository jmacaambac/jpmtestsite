<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Webpage</title>
    <style>
        body {
            font-family: Century Gothic, sans-serif;
            background-image: url('jade90.jpg');
            background-size: cover;
            background-color: rgba(255,255,255,0.5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .main-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background-image: url('circuit.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(255,255,255,0.75);
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .profile-section {
            position: relative;
            text-align: center;
            margin-bottom: 40px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
        }

      
        .icon-bar, .icon-bar2 {
            display: flex;
            justify-content: center;
            background-color: rgba(255,255,255,0.5);
            padding: 10px;
            color: white;
            cursor: pointer;
            gap: 10px;
            transition: width 0.5s;
        }
        .icon-bar {
            flex-direction: column;
            width: 50px;
        }
        .icon-bar:hover {
            width: 200px;
        }
        .icon-bar2 {
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            gap: 20px;
        }

       
        .side-icons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            transition: all 0.3s ease-in-out;
        }
        .left { left: 10px; }
        .right { right: 10px; }
        
      
        .bottom-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
     
        .icon {
            display: inline-block;
            padding: 5px;
            background: rgb(255, 79, 80);
            color: black;
            border-radius: 30%;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .icon:hover {
            background: white;
            border-radius: 10%;
            padding: 3px;
        }
        
       
        .menu-text {
            position: absolute;
            opacity: 0;
            font-size: 14px;
            color: black;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }
        .icon:hover .menu-text {
            opacity: 1;
        }

        
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        
       
        .logo {
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.9);
        }

      
        @media (max-width: 768px) {
            body { height: auto; padding: 20px; }
            .main-container { width: 95%; padding: 20px; }
            .profile-pic { width: 120px; height: 120px; }
            h1 { font-size: 18px; }
            p { font-size: 16px; }

          
            .side-icons {
                position: relative;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
            .left, .right {
                position: relative;
                left: auto;
                right: auto;
                flex-direction: row;
                width: auto;
            }

           
            .bottom-icons {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            .icon-bar2 {
                flex-wrap: wrap;
                width: 100%;
                justify-content: center;
                gap: 10px;
            }
            .icon img {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="profile-section">
            <img src="jade8.jpg" alt="Profile Picture" class="profile-pic">
            <h1><strong>JADE MACAAMBAC<br>CSP, CST, OSH-SO3</strong></h1>
            <p><strong>SECURITY PROFESSIONAL<br>BASIC GRAPHIC DESIGNER</strong></p>
        </div>
        
        
        <div class="side-icons left">
            <div class="icon-bar">
                <a href="https://jmacaambac.github.io/aboutme/" class="icon"><img src="about.png" width="30"><span class="menu-text">About</span></a>
                <a href="yourpage2.html" class="icon"><img src="skills.png" width="30"><span class="menu-text">Skills</span></a>
                <a href="yourpage3.html" class="icon"><img src="experience.png" width="30"><span class="menu-text">Experience</span></a>
                <a href="yourpage7.html" class="icon"><img src="resume.png" width="30"><span class="menu-text">Resume</span></a>
            </div>
        </div>

        <div class="side-icons right">
            <div class="icon-bar">
                <a href="yourpage4.html" class="icon"><img src="gallery.png" width="30"><span class="menu-text">Gallery</span></a>
                <a href="yourpage5.html" class="icon"><img src="achieve.png" width="30"><span class="menu-text">Achievements</span></a>
                <a href="yourpage6.html" class="icon"><img src="business.png" width="30"><span class="menu-text">Businesses</span></a>
                <a href="yourpage8.html" class="icon"><img src="project.png" width="30"><span class="menu-text">Projects</span></a>
            </div>
        </div>  

       
        <div class="bottom-icons">
            <div class="icon-bar2">
                <a href="tel:+639666096060" class="icon"><img src="contact me.png" width="30"><span class="menu-text">Call Me</span></a>
                <a href="yourpage10.html" class="icon"><img src="github.png" width="30"><span class="menu-text">My Page</span></a>
            </div>
        </div>
    </div>

    <div class="footer">&copy; 2025 JADE MACAAMBAC. All Rights Reserved.</div>
    <div class="logo"><img src="JPM Logo.png" width="50"></div>
</body>
</html>
