<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Webpage</title>
    <style>
        body {
            font-family: Century Gothic, sans-serif;
            background-image: url('jade90.jpg');
            background-size: cover;
            background-color: rgba(255,255,255,0.5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .main-container {
            position: relative;
            width: 80%;
            margin-top: 50px;
            max-width: 800px;
            background-image: url('circuit.jpg');
            background-size: cover;
            background-position: center;
            background-color: rgba(255,255,255,0.75);
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .profile-section {
            position: relative;
            text-align: center;
            margin-bottom: 80px;
            margin-top: -120px;
        }
        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
        }

        .icon-bar {
            display: flex;
            justify-content: center;
            background: red;
            background-color: rgba(255,255,255,0.5);
            padding: 10px;
            color: white;
            cursor: pointer;
            flex-direction: column;
            transition: width 0.5s;
            width: 50px;
            text-align: center;
        }
        .icon-bar:hover {
            width: 200px;
        }
           .side-icons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s ease-in-out;
        }
        .left {
            left: 30px;
        }
        .right {
            right:30px;
        }
        .side-icons a {
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }
        .left a:hover {
            transform: translateX(50px);
        }
        .right a:hover {
            transform: translateX(-50px);
        }
        .bottom-icons {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 5px;
            
        }
        .bottom-icons a {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
        .bottom-icons a:hover {
            transform: translateY(-50px);
        }
        .icon {
            display: inline-block;
            padding: 15px;
            background: rgb(255, 79, 80);
            color: black;
            border-radius: 100%;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .icon:hover {
            background: #fff
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
       .logo {
           transition: transform 0.3s ease-in-out;
           position: center;
              }
        .logo:hover {
            transform: scale(1.9);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="profile-section">
            <img src="jade3.jpg" alt="Profile Picture" class="profile-pic">
            <h1><strong>JADE MACAAMBAC<br>CSP, CST, OSH-SO3</strong></h1>
            <br>
            <p><strong>SECURITY PROFESSIONAL<br>BASIC GRAPHIC DESIGNER</strong></p>
        </div>
        
        <div class="side-icons left">
        <div class="icon-bar">
            <span class="side-icons left"></span>
            <a href="yourpage1.html" class="icon"><img src="about.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage2.html" class="icon"><img src="skills.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage3.html" class="icon"><img src="experience.png" alt="Profile Picture" width="20"></a>
        </div>
    </div>
        <div class="side-icons right">
        <div class="icon-bar">
            <a href="yourpage4.html" class="icon"><img src="gallery.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage5.html" class="icon"><img src="achieve.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage6.html" class="icon"><img src="settings.png" alt="Profile Picture" width="20"></a>
        </div>
    </div>    
        <div class="bottom-icons">
            <a href="yourpage7.html" class="icon"><img src="resume.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage8.html" class="icon"><img src="project.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage9.html" class="icon"><img src="career.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage10.html" class="icon"><img src="github.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage11.html" class="icon"><img src="facebook.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage12.html" class="icon"><img src="linkedin.png" alt="Profile Picture" width="20"></a>
            <a href="yourpage13.html" class="icon"><img src="email.png" alt="Profile Picture" width="20"></a>
        </div>
    </div>
    <div class="footer">&copy; 2025 JADE MACAAMBAC. All Rights Reserved.</div>
    <div class="logo">
        <img src="JPM Logo.png" alt="JPM Logo" style="width:60px;height:60px;";>
    </div>
</body>
</html>
